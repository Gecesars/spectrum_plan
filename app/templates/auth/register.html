{% extends "auth/base_auth.html" %}
{% block auth_content %}
<div class="auth-header">
  <h2>Criar Conta</h2>
  <p>Preencha seus dados para iniciar no Spectrum.</p>
</div>
<form method="post" class="auth-form card-elevated">
  <label>Nome completo
    <input type="text" name="full_name" required placeholder="Seu nome">
  </label>
  <label>Email
    <input type="email" name="email" required placeholder="voce@exemplo.com">
  </label>
  <label>Senha
    <input type="password" name="password" required placeholder="Mínimo 8 caracteres, letra e número">
  </label>
  <label>Confirmar senha
    <input type="password" name="password_confirm" required placeholder="Repita a senha">
  </label>
  <button type="submit">Registrar</button>
</form>
<div class="auth-links">
  <span>Já tem conta?</span> <a href="{{ url_for('auth.login_get') }}">Entrar</a>
</div>
{% endblock %}
