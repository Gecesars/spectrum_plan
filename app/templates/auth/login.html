{% extends "auth/base_auth.html" %}
{% block auth_content %}
<div class="auth-header">
  <h2>Entrar</h2>
  <p>Acesse o Spectrum com seu e-mail e senha.</p>
</div>
<form method="post" class="auth-form card-elevated">
  <label>Email
    <input type="email" name="email" required autofocus placeholder="voce@exemplo.com">
  </label>
  <label>Senha
    <input type="password" name="password" required placeholder="••••••••">
  </label>
  <label class="remember"><input type="checkbox" name="remember"> Lembrar</label>
  <button type="submit">Entrar</button>
</form>
<div class="auth-links">
  <span>Não tem conta?</span> <a href="{{ url_for('auth.register_get') }}">Criar conta</a>
</div>
{% endblock %}
