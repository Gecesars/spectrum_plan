{% extends "auth/base_auth.html" %}
{% block auth_content %}
<div class="auth-header">
  <h2>Entrar</h2>
  <p>Acesse o Spectrum com seu e-mail e senha.</p>
</div>
<form method="post" class="auth-form card-elevated">
  <label>Email
    <input type="email" name="email" required autofocus placeholder="voce@exemplo.com">
  </label>
  <label>Senha
    <input type="password" name="password" required placeholder="••••••••">
  </label>
  <label class="remember"><input type="checkbox" name="remember"> Lembrar</label>
  <button type="submit">Entrar</button>
  <div class="auth-links">
    <a href="{{ url_for('auth.forgot_get') }}">Esqueci minha senha</a>
  </div>
  <div class="social-login">
    <p class="muted">Ou entre com</p>
    <div class="social-buttons">
      <button type="button" class="ghost">Google</button>
      <button type="button" class="ghost">GitHub</button>
    </div>
    <p class="muted small">Integração OAuth placeholder (configure credenciais para ativar).</p>
  </div>
</form>
<div class="auth-links">
  <span>Não tem conta?</span> <a href="{{ url_for('auth.register_get') }}">Criar conta</a>
</div>
{% endblock %}
